<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo erstellen</title>
    <link rel="stylesheet" href="style/create.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <ul>
      <li><a class="active" href="create.html">Create Task</a></li>
      <li><a href="index.html">Check Tasks</a></li>
    </ul>
    <div class="content-container">
      <div class="wrapper">
        <form action="http://localhost:3000/notes" id="form">
          <label class="form-control">
            <span class="input-label">Enter your task</span>
            <textarea
              name="text"
              maxlength="255"
              id="text"
            ></textarea>
            <small>Fehler: </small>
          </label>
          <label class="form-control">
            <span>Priority</span>
            <br>
            <input
              type="number"
              name="priority"
              placeholder="1-3"
              min="1"
              max="3"
              id="priority"
            />
            <small>Error: </small>
          </label>
          <label class="form-control">
            <span>Done until</span>
            <br>
            <input type="date" name="date" placeholder="Datum" id="date" />
            <small>Error: </small>
          </label>
          <label class="form-control">
            <span>Reminder</span>
            <br>
            <input
              type="email"
              name="email"
              placeholder="Your email"
              id="email"
            />
            <small>Error: </small>
          </label>
          <label class="form-control">
            <span>Choose a color</span>
            <br>
            <input type="color" name="color" id="color"/>
            <small>Error: </small>
          </label>
          <button type="submit">CREATE</button>
        </form>
      </div>
    </div>
    <script src="script/validation.js"></script>
    <script src="script/network.js"></script>
  </body>
</html>
